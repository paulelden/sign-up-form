<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="leftDiv">
        <div id="logoDiv">
            <span id="logoSpan"></span>
        </div>
    </div>
    <div id="rightDiv">
        <div id="topDiv">
            <p id="bigP">This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p id="littleP">You <em>know</em> you want to.</p>
        </div>
        <div id="midDiv">
            <p id="midText">Let's do this!</p>
            <div id="userInfoPane">
                <form id="topInputs" action="" method="post">
                    <div class="inputContainer">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="userInput" id="firstName">
                    </div>
                    
                    <div class="inputContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="userInput" id="lastName">
                    </div>
                </form>
                <form id="middleInputs">
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="userInput" id="email">
                    </div>

                    <div class="inputContainer">
                        <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" class="userInput" id="phoneNumber">
                    </div>
                </form>
                <form id="bottomInputs" action="" method="post">
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="text" name="password" class="userInput" id="password">
                    </div>
                    <div class="inputContainer">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" name="confirmPassword" class="userInput" id="confirmPassword">
                    </div>                        
                </form>
            </div>
        </div>
        <div id="botDiv">
            <button id="createAccount">CREATE ACCOUNT</button>
            <p id="bottomText">Already have an account? <a href="">Log in</a></p> 
        </div>
    </div>
    
</body>
</html>
